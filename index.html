<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 id="global-time">TIME: <span>60</span></h2>
    </header>
    <section id="intro" class="mn-box-settings" data-visibility="on">
        <form> 
            <h1>Quizz Challenge</h1>
            <label>Try to answer the following questions within the time limit. Keep in mind that incorrect answer will penalize your scoreTime by ten seconds!</label><br>
            <input type="submit" id="intro-start-btn" class="btn-style1" value="Start Quizz">
        </form>
    </section>

    <section id="questions" class="hidden" data-visibility="off">
        <h1 id="sec-bfr-strt" class=""></h1>
        <form id="questions-form" class="hidden">
            <label id="questions-holder"></label>
            <input type="submit" id="tuna" class="btn-style1" name="question" value="">
            <input type="submit" id="" class="btn-style1" name="question" value="">
            <input type="submit" id="" class="btn-style1" name="question" value="">
            <input type="submit" id="" class="btn-style1" name="question" value="">
        </form>

    </section>
    
    <section id="done" class="hidden" data-visibility="off">
        <form> 
            <h1>All done!</h1>
            <p></p><br>
            <label>Enter your name:</label>
            <input type="text" id="name-input">
            <input type="submit" id="name-input-btn" class="btn-style1 center-btn">
        </form>
    </section>

    <section id="highscores" class="hidden" data-visibility="off">
        <h1>Highscores</h1>
        <div>
            <ol></ol>
        </div>
        <button id="go-back-btn" class="btn-style1">Go back</button> 
        <button id="clear-score" class="btn-style1">Clear Highscores</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
